<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <!-- boot strap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <link href="index.css" rel="stylesheet">

    <!-- j query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <form onsubmit="return false;">
        <!-- <div class="duplicate">
            <button id="dup">Add </button>
        </div> -->
        <!-- tile 1 -->
        <div id="container">
            <button id="newsectionbtn">Add a question</button>
            <section id="mainsection">
                <div class="tile">
                    <tile id="tile">
                        <input type="text" id="question" placeholder="Untitled Question"/>
                        <div class="dropdown" id="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Answer Type
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" onClick="toggleText(this)">Short Answer</button>
                            <button class="dropdown-item" type="button" onClick="myTextArea(this)">Paragraph</button>
                            <button class="dropdown-item" type="button" onClick="myCheckBox(this)">Check Box</button>
                            </div>
                        </div>
                        <div class="answers" id="answers"><div id="text" style="display: none";>
                                Textbox:
                                <input type="text" id="textId">
                            </div>
                            <div id="textArea" style="display: none";>
                                Text Area:
                                <textarea  rows="4" cols="50"></textarea>  
                            </div>
                            <div id="checkBox" style="display: none";>
                                Check Box:
                                <input type="checkbox" id="checkBoxId"  />
                            </div>  
                        </div>
                        <div class="removeQue">
                            <button id="remove" onClick="removeQuestion(this)">Delete!</button>
                        </div>
                    </tile>

                    
                </div>
                
            </section>
            </div>




<!-- submit button -->
<button>Submit</button>
</form>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
