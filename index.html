<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <!-- boot strap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>

    <!-- j query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <from>
        <!-- <div class="duplicate">
            <button id="dup">Add </button>
        </div> -->
        <!-- tile 1 -->
        <div id="container">
            <button id="newsectionbtn">+New Section</button>
            <section id="mainsection">
                <tile>
                    <input type="text" id="question" placeholder="Untitled Question"/>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Answer Type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onclick="myText()">Short Answer</button>
                        <button class="dropdown-item" type="button" onclick="myTextArea()">Paragraph</button>
                        <button class="dropdown-item" type="button" onclick="myCheckBox()">Check Box</button>
                        </div>
                    </div>
                    <div class="answers">
                        <div id="text"  style="display: none";>
                            Textbox:
                            <input type="text" id="textId">
                        </div>
                        <div id="textArea" style="display: none";>
                            Text Area:
                            <textarea  rows="4" cols="50"></textarea>  
                        </div>
                        <div id="checkBox" style="display: none";>
                            Check Box:
                            <input type="checkbox" id="checkBoxId"  />
                        </div>  
                    </div>
                </tile>
            </section>
            </div>
    </from>

<script>
    document.getElementById("newsectionbtn").onclick = function() {
    var container = document.getElementById("container");
    var section = document.getElementById("mainsection");
    container.appendChild(section.cloneNode(true));
}
</script>
